<!DOCTYPE html>
<html>
 <head>
    
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,700" rel="stylesheet">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Christmas</title>
</head>
<body>

     
   <div class="container-fluid xs-1 text-center">
       <h1 class="christmas">Christmas is coming</h1>
       
       
    <div class="container-image"> 
       <div id="Carousel" class="carousel slide" data-ride="carousel">
         <ol class="carousel-indicators">
          <li data-target="#Carousel" data-slide-to="0" class="active"></li>
          <li data-target="#Carousel" data-slide-to="1"></li> 
          <li data-target="#Carousel" data-slide-to="2"></li>
          <li data-target="#Carousel" data-slide-to="3"></li>   
          <li data-target="#Carousel" data-slide-to="4"></li>     
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="assets/brad.jpg" alt="brad" >
            </div>
            <div class="item">
                <img src="assets/colindatori.png" alt="colindatori" >
            </div> 
            <div class="item">
                <img src="assets/mos-craciun.jpg" alt="mos-craciun" >
            </div>
            <div class="item">
                <img src="assets/om-de-zapada.jpg" alt="om-de-zapada" class="om-de-zapada" >
            </div>
            <div class="item">
                <img src="assets/masa-de-craciun.jpg" alt="masa-de-craciun">
            </div>
        </div>
        <a class="left carousel-control" href="#Carousel" data-slide="prev">
           <span class="glyphicon glyphicon-chevron-left"></span>
           <span class="sr-only">Previous</span> 
        </a>    
        <a class="right carousel-control" href="#Carousel" data-slide="next">
         <span class="glyphicon glyphicon-chevron-right"></span>
         <span class="sr-only">Next</span>
        </a>   
      </div> 
   </div>
        
   </div>      
</body>    
</html>
